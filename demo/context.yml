components:
  - core.system.logger
  - core.system.http
  - name: core.system.model
    dependencies:
      - core.system.data

config:
  http:
    host: 127.0.0.1
    port: 8080
    static: web
    middlewares:
      - core.http.middleware.bodyparser
      - core.http.middleware.cors
      - core.http.middleware.static
      - core.http.middleware.result
      - core.http.middleware.data
      - core.http.middleware.notfound

  logger:
    EVENT:
      level: debug
      appenders:
        - type: console

    DATA:
      level: debug
      appenders:
        - type: console

    HTTP:
      level: debug
      appenders:
        - type: console

    default:
      level: debug
      appenders:
        - type: console

  data:
    adapter: core.data.file

  mysql:
    host: "127.0.0.1"
    port: 3030
    username: "admin"
    password: "admin"

  file:
    path: "./data"
